sudo: required
env:
  global:
    - ETCD_VER=v3.2.0_plus_git
    - ETCDCTL_API=3
    - ETCD_TEST_HOST=127.0.0.1
    - ETCD_TEST_PORT=2379
    - RELEASE_TESTING=1
    - PATH=$PATH:/tmp/test-etcd/
language: perl
perl:
  - "5.24"
  - "5.22"
  - "5.20"
  - "5.18"
  - "5.16"
  - "5.14"
  - "5.12"
  - "5.10"
matrix:
  include:
    - perl: 5.24
      env: COVERAGE=1   # enables coverage+coveralls reporting
before_install:
  - curl https://coreos.com/dist/pubkeys/app-signing-pubkey.gpg | sudo apt-key add -
  - wget https://github.com/hexfusion/etcd/releases/download/${ETCD_VER}/etcd-${ETCD_VER}-linux-amd64.tar.gz -O /tmp/etcd-${ETCD_VER}-linux-amd64.tar.gz
  - mkdir -p /tmp/test-etcd
  - tar xzvf /tmp/etcd-${ETCD_VER}-linux-amd64.tar.gz -C /tmp/test-etcd --strip-components=1
  - /tmp/test-etcd/etcd -version
  - /tmp/test-etcd/etcd&
  - sleep 3
  - git clone git://github.com/travis-perl/helpers ~/travis-perl-helpers
  - source ~/travis-perl-helpers/init
  - build-perl
  - perl -V
  - build-dist
  - cd $BUILD_DIR
install:
  - cpan-install --deps
  - cpan-install --coverage
script:
  - perl Makefile.PL
  - make
  - make test 
